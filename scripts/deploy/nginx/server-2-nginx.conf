# Server-2 备份服务器 Nginx 配置
# 内网服务，不对公网开放
# 仅通过内网 IP 提供服务

# 上游服务器配置 - API网关 (本地实例)
upstream api_gateway_local {
    server 172.20.0.20:8090 max_fails=3 fail_timeout=30s;
    keepalive 16;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# 注意：Server-2 作为备份服务器，所有业务服务请求都通过 API 网关统一处理
# 不再直接配置业务服务的上游服务器，确保架构一致性

# 限流配置 (相对宽松，主要用于内网)
limit_req_zone $binary_remote_addr zone=internal_api_limit:10m rate=20r/s;

# 日志格式
log_format internal '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

# HTTP 服务器 - 内网访问
server {
    listen 80;
    server_name 10.0.0.102;  # Server-2 内网 IP
    
    # 日志配置
    access_log /var/log/nginx/server2_access.log internal;
    error_log /var/log/nginx/server2_error.log warn;
    
    # 通用配置
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # API 网关代理 - /api 路径
    location /api/ {
        # 限流
        limit_req zone=internal_api_limit burst=40 nodelay;
        
        # 代理配置
        proxy_pass http://api_gateway_local;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }
    
    # 注意：移除了直接访问业务服务的路径配置
    # 所有业务请求都应该通过 /api/ 路径访问 API 网关
    # 这确保了统一的认证、授权和业务逻辑处理
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "server-2-healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 服务状态检查端点
    location /status {
        access_log off;
        
        # 检查本地服务状态
        content_by_lua_block {
            local http = require "resty.http"
            local httpc = http.new()
            
            local services = {
                {name = "api-gateway", url = "http://172.20.0.20:8090/health"},
                {name = "icalink", url = "http://172.20.0.21:3002/health"},
                {name = "icasync", url = "http://172.20.0.22:3001/health"}
            }
            
            local status = {
                server = "server-2",
                timestamp = ngx.time(),
                services = {}
            }
            
            for _, service in ipairs(services) do
                local res, err = httpc:request_uri(service.url, {
                    method = "GET",
                    timeout = 5000
                })
                
                if res and res.status == 200 then
                    status.services[service.name] = "healthy"
                else
                    status.services[service.name] = "unhealthy"
                end
            end
            
            ngx.header.content_type = "application/json"
            ngx.say(require("cjson").encode(status))
        }
    }
    
    # Nginx 状态监控
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # 拒绝其他请求
    location / {
        return 404 "Not Found - Internal Server";
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        return 404 "404 Not Found - Server-2 Internal";
        add_header Content-Type text/plain;
    }
    
    location = /50x.html {
        return 500 "500 Internal Server Error - Server-2";
        add_header Content-Type text/plain;
    }
}
