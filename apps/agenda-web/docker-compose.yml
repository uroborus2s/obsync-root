version: '3.8'

services:
  # AgendaEdu Web 前端应用
  agendaedu-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - VITE_API_URL=http://localhost:3000/api
        - VITE_APP_TITLE=AgendaEdu Web
    container_name: agendaedu-web
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - frontend-network
    volumes:
      - ./logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 开发环境服务 (可选)
  agendaedu-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: agendaedu-web-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - frontend-network
    profiles:
      - dev

networks:
  frontend-network:
    driver: bridge

volumes:
  logs: 